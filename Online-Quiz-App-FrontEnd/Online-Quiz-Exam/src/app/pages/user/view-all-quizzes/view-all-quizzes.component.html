<div class="bootstrap-wrapper">

    <div class="container-fluid">

        <h1 style="margin-top:3%;">List of Available Quizzes!!!</h1>

        <div class="row">

            <div class="col-md-4" *ngFor="let quiz of quizzes">
             
               <mat-card style="margin-bottom:20%;">
                   <mat-card-header>
                         <div mat-card-avatar class="example-header-image"></div>
                         <mat-card-title>{{quiz.title}}</mat-card-title>
                         <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
                   </mat-card-header>
                   <mat-card-content class="truncate">
                       <p>{{quiz.description}}</p>
                   </mat-card-content>
                   <mat-card-actions>
                       <button mat-raised-button color="primary">View</button>
                       <button mat-raised-button color="accent" routerLink="/user/instructions/{{quiz.qid}}">Start</button>
                       <button mat-button color="accent">Questions: {{quiz.numberOfQuestions}}</button>
                    </mat-card-actions>
               </mat-card>

            </div>
        </div>
    </div>

</div>
